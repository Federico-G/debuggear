	<meta name="description" content="Debuggear es una aplicación para ayudar a aquellas personas que estan entrando en el espectacular mundo de la programación y la algoritmia. Esta aplicación permite leer tablas en formato DER, creando datos automáticamente y permitiendo capturar y ejecutar codigo sql">

	<link rel="manifest" href="/manifest.json" />

	<!-- favicons via: realfavicongenerator.net -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#AC4A87">

	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="theme-color" content="#AC4A87">

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://debuggear-web.web.app/sql.html">
	<meta property="og:title" content="Debuggear web">
	<meta property="og:description" content="Debuggear es una aplicación para ayudar a aquellas personas que estan entrando en el espectacular mundo de la programación y la algoritmia. Esta aplicación permite leer tablas en formato DER, creando datos automáticamente y permitiendo capturar y ejecutar codigo sql">
	<meta property="og:image" content="https://debuggear-web.web.app/android-chrome-512x512.png">

	<!-- vendor -->
	<link type='text/css' rel='stylesheet' href='css/font-awesome.min.css' />
	<link type='text/css' rel='stylesheet' href='css/bootstrap.min.css' />
	<link type='text/css' rel='stylesheet' href='sql/codemirror.css' />

	<!-- user -->
	<link type='text/css' rel='stylesheet' href='css/main.css' />
</head>
<body>
	<header role="banner" style="z-index: 1002;">
		<nav class="navbar navbar-expand-lg navbar-dark sql-color">
			<div class="container">
				<span class="navbar-brand">
					<img src="/image/white-icon.svg" width="32" />
					Debuggear
				</span>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link main-text-color" href="/">Algoritmos</a>
						</li>
						<li class="nav-item" style="display: none;">
							<a class="nav-link" href="#" id="instalar"><i class='fa fa-mobile'></i> <span>Instalar</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#"><span id="version"></span></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main id='main' role='main'>
		<div id='intro' style="position: absolute; left: 0; right: 0;" class="container"></div>
	</main>
	<footer class="sql-color"></footer>

	<!-- vendor -->
	<script src='js/jquery.min.js'></script>
	<script src='js/bootstrap.bundle.min.js'></script>
	<script src='js/compressor.min.js'></script>

	<script src='sql/codemirror.js'></script>
	<script src='sql/codemirror-sql.js'></script>
	<script src='sql/sql-wasm.js'></script>
	<script src='sql/worker.sql-wasm.js'></script>
	<script src='sql/faker.min.js'></script>
	<script type="text/javascript">
		faker.unique = {
			"unique": function() { return ++faker.id; }
		};
		faker.name.sex = function() {
			var x = Math.random(); return x < 0.2 ? "Otro" : (x < 0.6 ? "Hombre" : "Mujer");
		};
		faker.definitions.phone_number.formats = ["##########", "## ####-####", "### ###-####", "#### ##-####", "### ### ####"];
	</script>


	<!-- user -->
	<script src='js/main.js'></script>
	<script src='sql/types.js'></script>
	<script src='sql/menu.js'></script>
	<script src='sql/step.js'></script>
	<script src='sql/fede.js' type="module"></script>
	<script type="text/javascript">
		(async function() {
			window.dg.sql.sqljs = await initSqlJs({
				locateFile: file => `https://debuggear-web.web.app/sql/${file}`
			});
		})();
	</script>
</body>
</html>
